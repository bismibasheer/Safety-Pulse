<table border="2" align="center" id="result">

    <tr>
        <th>#</th>
        <th>Owner Name</th>
        <th>Vehicle Number</th>
        <th>Title</th>
        <th>Description</th>
        <th>Amount</th>
        <th>proof</th>
        <th colspan="2">Action</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{i.vehicle_number.vehicleuser_name}}</td>
        <td>{{i.vehicle_number.vehicle_number}}</td>
        <td>{{i.Category.category_name}}</td>
        <td>{{i.complaint_description}}</td>
        <td>{{i.complaint_amount}}</td>
        <td><a href="{{i.complaint_photo.url}}">proof</a></td>
        <td><a href="{% url 'User:viewchellan' i.id %}"><button class="pay-button">View </button></a></td>
        
    </tr>
    {% endfor %}
</table>
