{% extends 'MVD/Header.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="form-container">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <form action="" method="post">
        {% csrf_token %}
        <h2 class="profile-heading">
            <i class="fas fa-key"></i> Change Password
        </h2>
        
        <table>
            <tr>
                <th><i class="fas fa-lock"></i> Old Password</th>
                <td>
                    <input type="password" name="txt_old" id="Password" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                           required>
                </td>
            </tr>
            <tr>
                <th><i class="fas fa-lock-open"></i> New Password</th>
                <td>
                    <input type="password" name="txt_new" id="newpwd" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                           required>
                </td>
            </tr>
            <tr>
                <th><i class="fas fa-check-circle"></i> Confirm Password</th>
                <td>
                    <input type="password" name="txt_conf" id="confirm" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                           required>
                </td>
            </tr>
        </table>
        
        <div class="action-buttons">
            <button type="submit" class="btn-update" name="btn_submit">
                <i class="fas fa-save"></i> Update Password
            </button>
            <a href="{% url 'MVD:Myprofile' %}" class="btn-cancel">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

{% if msg %}
<script>
    alert('{{ msg }}');
    window.location="{% url 'MVD:Changepassword' %}";
</script>
{% endif %}

<style>
    :root {
        --primary-color: #dc3545;
        --primary-hover: #c82333;
        --secondary-color: #6c757d;
        --light-bg: #f8f9fa;
        --border-color: #e0e0e0;
        --text-color: #495057;
        --text-light: #6c757d;
    }
    
    .form-container {
        max-width: 600px;
        margin: 30px auto;
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .profile-heading {
        color: var(--primary-color);
        font-size: 1.6rem;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
    }
    
    .profile-heading i {
        margin-right: 10px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }
    
    th {
        width: 30%;
        color: var(--text-color);
        font-weight: 500;
    }
    
    th i {
        margin-right: 10px;
        color: var(--primary-color);
        width: 20px;
        text-align: center;
    }
    
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s;
        background-color: var(--light-bg);
    }
    
    input[type="password"]:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2);
        background-color: white;
    }
    
    .btn-update {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    
    .btn-update:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
    }
    
    .btn-cancel {
        background: var(--secondary-color);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-decoration: none;
        margin-left: 15px;
    }
    
    .btn-cancel:hover {
        background: #5a6268;
        transform: translateY(-2px);
    }
    
    .action-buttons {
        text-align: center;
        margin-top: 20px;
    }
    
    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
            margin: 20px 15px;
        }
        
        th, td {
            display: block;
            width: 100%;
            padding: 12px 10px;
        }
        
        th {
            padding-bottom: 5px;
            border-bottom: none;
        }
        
        .btn-cancel {
            margin-left: 0;
            margin-top: 10px;
        }
    }
</style>
{% endblock %}
