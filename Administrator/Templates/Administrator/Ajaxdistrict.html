<table border="1" align="center" id="result">


    <!-- <tr><th>#</th><th>District</th><th>Place</th><th>Pincode</th><th colspan="2" align="center">Action</th></tr></tr> -->
   <!-- In your AJAX response template (ajaxsearchdistrict.html) -->
{% for i in data %}
<tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.district.district_name}}</td>
    <td>{{i.place_name}}</td>
    <td>{{i.place_pincode}}</td>
    <td class="action-cell">
        <a href="{% url 'Admin:editplace' i.id %}" class="badge badge-edit" onclick="return confirmEdit()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            Edit
        </a>
        <a href="{% url 'Admin:deleteplace' i.id %}" class="badge badge-delete" onclick="return confirmDelete()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
            Delete
        </a>
    </td>
</tr>
{% endfor %}
    

</table>
