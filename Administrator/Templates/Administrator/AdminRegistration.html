<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token%}
        <table border="1" align="center">
            <tr><th>Name:</th>
                <td><input type="text" name="txt_name" id="name" value="{{editreg.admin_name}}"  required  title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
                
            </tr>
            <tr>
                <th>Contact</th>
                <td><input type="number" name="txt_con" required id="contact" value="{{editreg.admin_contact}}" pattern="[7-9]{1}[0-9]{9}" 
                    title="Phone number with 7-9 and remaing 9 digit with 0-9"/></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="txt_email" id="eamil" value="{{editreg.admin_email}}" required></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="txt_pwd" id="password" value="{{editreg.admin_password}}"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
            </tr>
           


            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit" name="btn_submit">
                <input type="submit" value="cancel" name="btn_cancel"></td>
            </tr>
        </table>
    </form>
    <br><br><br>
    <table border="1" align="center">
        <tr><th>#</th><th>Name</th><th>Contact</th><th>Email</th><th colspan="2" align="center">Action</th></tr></tr>
        {% for i in admin %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.admin_name}}</td>
                <td>{{i.admin_contact}}</td>
                <td>{{i.admin_email}}</td>
                <td><a href="{% url 'Admin:deleteadminreg' i.id %}">DELETE</a></td>
                <td><a href="{% url 'Admin:editadminreg' i.id %}">Edit</a></td>
                
            </tr>

        
    {% endfor %}
    </table>
    <br><br><br>
    <center><a href="{% url 'Admin:AdminHome' %}">BACK TO HOME</a></center>
</body>
</html>
