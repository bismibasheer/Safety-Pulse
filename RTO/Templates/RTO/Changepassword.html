{% extends 'RTO/Header.html' %}

{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
{% endblock head %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

<div class="change-password-container">
    <h1><i class="fas fa-lock"></i> Change Password</h1>
    
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-card">
                <label for="txt_old"><i class="fas fa-lock"></i> Old Password</label>
                <input type="password" name="txt_old" id="txt_old" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one number, one uppercase, one lowercase letter, and 8+ characters" 
                       required>
            </div>
            <div class="form-card">
                <label for="txt_new"><i class="fas fa-key"></i> New Password</label>
                <input type="password" name="txt_new" id="txt_new" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one number, one uppercase, one lowercase letter, and 8+ characters" 
                       required>
            </div>
            <div class="form-card">
                <label for="txt_conf"><i class="fas fa-key"></i> Confirm Password</label>
                <input type="password" name="txt_conf" id="txt_conf" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one number, one uppercase, one lowercase letter, and 8+ characters" 
                       required>
            </div>
            <div class="form-actions">
                <button type="submit" name="btn_submit" class="update-btn"><i class="fas fa-check"></i> Update</button>
                <a href="{% url 'RTO:Myprofile' %}" class="cancel-btn"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </div>
    </form>
</div>

{% if msg %}
<script>
    alert('{{msg}}');
    window.location="{% url 'RTO:Changepassword' %}";
</script>
{% endif %}

<script>
    if (typeof FontAwesome === 'undefined') {
        console.error('Font Awesome not loaded. Check CDN or base template.');
    } else {
        console.log('Font Awesome loaded successfully.');
    }
</script>

<style>
    :root {
        --primary-color: #475569; /* Slate blue */
        --accent-color: #A7F3D0; /* Mint */
        --text-color: #1F2937;
        --error-color: #B91C1C; /* Red */
        --bg-color: #F1F5F9;
        --card-bg: #FFFFFF;
        --shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
    }

    .change-password-container {
        max-width: 500px;
        margin: 30px auto;
        background: var(--card-bg);
        border-radius: 14px;
        padding: 25px;
        box-shadow: var(--shadow);
        animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        text-align: center;
        color: var(--primary-color);
        font-size: 2.1em;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 600;
    }

    h1 i {
        font-size: 1.1em;
        color: var(--primary-color);
        transition: transform 0.3s ease;
    }

    h1 i:hover {
        transform: scale(1.2);
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0;
    }

    .form-card:nth-child(1) { animation-delay: 0.1s; }
    .form-card:nth-child(2) { animation-delay: 0.2s; }
    .form-card:nth-child(3) { animation-delay: 0.3s; }

    .form-card label {
        color: var(--primary-color);
        font-weight: 500;
        font-size: 0.9em;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .form-card label i {
        font-size: 0.95em;
        color: var(--primary-color);
    }

    .form-card input {
        border: none;
        border-bottom: 2px solid var(--primary-color);
        background: transparent;
        padding: 8px 0;
        font-size: 1em;
        color: var(--text-color);
        transition: border-color 0.3s ease;
    }

    .form-card input:focus {
        outline: none;
        border-bottom-color: var(--accent-color);
    }

    .form-actions {
        display: flex;
        justify-content: center;
        gap: 15px;
        animation: fadeIn 0.6s ease-out 0.4s forwards;
        opacity: 0;
    }

    .update-btn, .cancel-btn {
        padding: 10px 25px;
        border: none;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: background 0.3s ease, transform 0.3s ease;
        text-decoration: none;
    }

    .update-btn {
        background: var(--primary-color);
        color: var(--accent-color);
    }

    .update-btn:hover {
        background: var(--text-color);
        transform: translateY(-2px);
    }

    .cancel-btn {
        background: var(--error-color);
        color: var(--accent-color);
    }

    .cancel-btn:hover {
        background: #7F1D1D;
        transform: translateY(-2px);
    }

    i {
        display: inline-block !important;
        visibility: visible !important;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 750px) {
        .change-password-container {
            padding: 15px;
            margin: 10px;
        }

        h1 {
            font-size: 1.8em;
        }

        .form-card {
            padding: 10px;
        }

        .update-btn, .cancel-btn {
            padding: 8px 20px;
        }
    }

    @media (max-width: 480px) {
        .form-card {
            gap: 6px;
        }

        .form-actions {
            flex-direction: column;
            gap: 10px;
        }

        .update-btn, .cancel-btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock content %}
